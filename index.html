<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/Css/style.css">
    <title>Ex 3 - Layout: Criação de login</title>
</head>
<body>
   
    <div class="contenedor">
        <img class="sesi" src="./assets/img/logo-nova.png" alt="Sesi" width="300px">
        <h1>formulário de login/senha</h1>
        <img class="imgem" src="./assets/Img/1.png" alt="Foto de perfil" width="100px">
        
        <form>
            <label class="login" for="login"><strong>Login:</strong></label>
            <input type="text" name="login" id="login" placeholder="Name">
            <br>
            <label class="senha" for="senha"><strong>Senha:</strong></label>
            <input type="password" name="senha" id="senha" placeholder="Senha">
            <br>
            <input id="enviar" type="submit" value="Enviar">
        </form>
    </div>
    
    <footer>
        <p>&copy; 2025 Todos os direitos reservados</p>
    </footer>
</body>
</html>
